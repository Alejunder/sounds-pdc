<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classroom</title>
    <meta name="description" content="Classroom" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Google_Classroom_Logo.svg/2372px-Google_Classroom_Logo.svg.png"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="title">üéµ PDC Sounds</h1>
        <button
          id="panicButton"
          class="panic-btn"
          title="Presiona P para ocultar/mostrar (Bot√≥n de p√°nico)"
        >
          ‚ö†Ô∏è  
        </button>
        <p class="direction-text">‚üµ Presione al bot√≥n o a la letra "P" para ocultar </p>
      </header>

      <main class="main-content">
        <div class="player-section">
          <button id="playRandomSound" class="play-button" type="button">
            <span class="button-icon">üîä</span>
            <span class="button-text">Reproducir Sonido al azar</span>
          </button>

          <div class="sound-info" id="soundInfo">
            <p class="current-sound">Listo para reproducir...</p>
          </div>

          <div class="controls">
            <button
              id="stopSound"
              class="control-button stop-button"
              type="button"
            >
              <span> Detener </span>
            </button>
            <div class="volume-control">
              <label for="volumeSlider">üîâ Volumen:</label>
              <input
                type="range"
                id="volumeSlider"
                min="0"
                max="100"
                value="50"
                class="volume-slider"
              />
              <span id="volumeValue">50%</span>
            </div>
          </div>
        </div>

        <div class="statistics">
          <div class="stat-item">
            <span class="stat-number" id="soundsPlayed">0</span>
            <span class="stat-label">Contador de sonidos reproducidos</span>
          </div>
          <div class="stat-item">
            <span class="stat-number" id="totalSounds">0</span>
            <span class="stat-label">Sonidos disponibles</span>
          </div>
        </div>
      </main>

      <footer class="footer">
        <div class="sound-library">
          <h3>Biblioteca de Sonidos</h3>
          <div id="soundList" class="sound-list">
            <!-- Los sonidos se cargar√°n din√°micamente aqu√≠ -->
          </div>
        </div>
      </footer>
    </div>

    <!-- Audio element para reproducir sonidos -->
    <audio id="audioPlayer" preload="none"></audio>

    <!-- Overlay de p√°nico -->
    <div id="panicOverlay" class="panic-overlay hidden">
        <img src="assets/images/modalclass.png" alt="Contenido oculto" class="panic-image">
    </div>

    <script src="script.js"></script>
  </body>
</html>
